<!DOCTYPE html>

    <style>

        @keyframes snowfall {

        }
        .snowflake {
            position: absolute;
            font-size: 24px;
            color: #00ffff;

        @keyframes fadeIn {

            100% { opacity: 1; transform: scale(1); }
        }
        .win-message {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;

</head>
