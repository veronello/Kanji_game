<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇÔºÅ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ff99cc;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #6a0572;
        }
        .kanji-card, .meaning-card {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            background-color: #ffb6c1;
            color: #d40078;
            display: inline-block;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: transform 0.2s;
        }
        .kanji-card:hover, .meaning-card:hover {
            transform: scale(1.1);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .hidden {
            visibility: hidden;
        }
        @keyframes snowfall {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100px); }
        }
        .snowflake {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
            animation: snowfall 2s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #ff0055;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇ„ÅÇÔºÅ</h1>
    <h1>–°–æ–µ–¥–∏–Ω–∏ –∏–µ—Ä–æ–≥–ª–∏—Ñ —Å –µ–≥–æ –∑–Ω–∞—á–µ–Ω–∏–µ–º, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –ø–∞—Ä—É!</h1>

    <div class="container" id="kanji-container"></div>
    <div class="container" id="meaning-container"></div>
    <div id="win-message" class="win-message">YOU WON! üéâ</div>

    <script>
        const kanjiDict = {
            "‰∫∫": "–ß–µ–ª–æ–≤–µ–∫",
            "Êú®": "–î–µ—Ä–µ–≤–æ",
            "‰ºë": "–û—Ç–¥—ã—Ö",
            "Êûó": "–†–æ—â–∞",
            "Ê£Æ": "–õ–µ—Å",
            "Èõ®": "–î–æ–∂–¥—å",
            "Áî∞": "–ü–æ–ª–µ",
            "Èõ∑": "–ì—Ä–æ–º"
        };
        let matchedPairs = 0;

        function createCards() {
            const kanjiContainer = document.getElementById("kanji-container");
            const meaningContainer = document.getElementById("meaning-container");
            
            Object.entries(kanjiDict).forEach(([kanji, meaning]) => {
                const kanjiCard = document.createElement("div");
                kanjiCard.className = "kanji-card";
                kanjiCard.textContent = kanji;
                kanjiCard.draggable = true;
                kanjiCard.ondragstart = (event) => drag(event, kanji);
                kanjiContainer.appendChild(kanjiCard);

                const meaningCard = document.createElement("div");
                meaningCard.className = "meaning-card";
                meaningCard.textContent = meaning;
                meaningCard.dataset.kanji = kanji;
                meaningCard.ondragover = (event) => allowDrop(event);
                meaningCard.ondrop = (event) => drop(event, meaningCard);
                meaningContainer.appendChild(meaningCard);
            });
        }

        function drag(event, kanji) {
            event.dataTransfer.setData("text", kanji);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event, meaningCard) {
            event.preventDefault();
            const draggedKanji = event.dataTransfer.getData("text");
            if (draggedKanji === meaningCard.dataset.kanji) {
                meaningCard.classList.add("hidden");
                const kanjiCards = document.querySelectorAll(".kanji-card");
                kanjiCards.forEach(card => {
                    if (card.textContent === draggedKanji) {
                        card.classList.add("hidden");
                    }
                });
                triggerSnowfall(event.clientX, event.clientY);
                matchedPairs++;
                checkWin();
            }
        }

        function triggerSnowfall(x, y) {
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.textContent = "‚ùÑ";
                snowflake.style.left = `${x + (Math.random() * 80 - 40)}px`;
                snowflake.style.top = `${y + (Math.random() * 80 - 40)}px`;
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 2000);
            }
        }

        function checkWin() {
            if (matchedPairs === Object.keys(kanjiDict).length) {
                document.getElementById("win-message").style.display = "block";
            }
        }

        createCards();
    </script>
</body>
</html>
