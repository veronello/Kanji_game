<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запоминайка: Японские иероглифы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .kanji-card, .meaning-card {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            background-color: white;
            display: inline-block;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Запоминайка: Японские иероглифы</h1>
    <p>Соедини иероглиф с его значением, чтобы найти правильную пару!</p>

    <div class="container" id="kanji-container"></div>
    <div class="container" id="meaning-container"></div>

    <script>
        const kanjiDict = {
            "白": "Белый",
            "黒": "Чёрный",
            "赤": "Красный",
            "青": "Синий",
            "黄": "Жёлтый",
            "紫": "Фиолетовый",
            "月": "Луна",
            "火": "Огонь",
            "水": "Вода",
            "木": "Дерево",
            "金": "Золото",
            "土": "Земля",
            "日": "Солнце",
            "人": "Человек",
            "子": "Ребёнок",
            "池": "Пруд",
            "蛙": "Лягушка"
        };

        function createCards() {
            const kanjiContainer = document.getElementById("kanji-container");
            const meaningContainer = document.getElementById("meaning-container");

            Object.entries(kanjiDict).forEach(([kanji, meaning]) => {
                const kanjiCard = document.createElement("div");
                kanjiCard.className = "kanji-card";
                kanjiCard.textContent = kanji;
                kanjiCard.draggable = true;
                kanjiCard.ondragstart = (event) => drag(event, kanji);
                kanjiContainer.appendChild(kanjiCard);

                const meaningCard = document.createElement("div");
                meaningCard.className = "meaning-card";
                meaningCard.textContent = meaning;
                meaningCard.ondragover = (event) => allowDrop(event);
                meaningCard.ondrop = (event) => drop(event, kanji);
                meaningContainer.appendChild(meaningCard);
            });
        }

        function drag(event, kanji) {
            event.dataTransfer.setData("text", kanji);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event, correctKanji) {
            event.preventDefault();
            const draggedKanji = event.dataTransfer.getData("text");
            if (draggedKanji === correctKanji) {
                event.target.classList.add("hidden");
                document.querySelector(`.kanji-card:contains('${draggedKanji}')`).classList.add("hidden");
            }
        }

        createCards();
    </script>
</body>
</html>
