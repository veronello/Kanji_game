<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запоминайка: Японские иероглифы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .kanji-card {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            background-color: white;
            display: inline-block;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .meaning-card {
            font-size: 20px;
            padding: 10px;
            background-color: white;
            display: inline-block;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Запоминайка: Японские иероглифы</h1>
    <p>Соедини иероглиф с его значением, чтобы найти правильную пару!</p>

    <div class="container" id="kanji-container"></div>
    <div class="container" id="meaning-container"></div>

    <script>
        const kanjiDict = {
            "白": "Белый",
            "黒": "Чёрный",
            "赤": "Красный",
            "青": "Синий",
            "黄": "Жёлтый",
            "紫": "Фиолетовый",
            "月": "Луна",
            "火": "Огонь",
            "水": "Вода",
            "木": "Дерево",
            "金": "Золото",
            "土": "Земля",
            "日": "Солнце",
            "人": "Человек",
            "子": "Ребёнок",
            "池": "Пруд",
            "蛙": "Лягушка"
        };

        let selectedKanji = null;
        let selectedMeaning = null;

        function createCards() {
            const kanjiContainer = document.getElementById("kanji-container");
            const meaningContainer = document.getElementById("meaning-container");

            let kanjiKeys = Object.keys(kanjiDict);
            let meanings = Object.values(kanjiDict);

            // Перемешиваем
            kanjiKeys = kanjiKeys.sort(() => Math.random() - 0.5);
            meanings = meanings.sort(() => Math.random() - 0.5);

            kanjiKeys.forEach(kanji => {
                const card = document.createElement("div");
                card.className = "kanji-card";
                card.textContent = kanji;
                card.onclick = () => selectKanji(card, kanji);
                kanjiContainer.appendChild(card);
            });

            meanings.forEach(meaning => {
                const card = document.createElement("div");
                card.className = "meaning-card";
                card.textContent = meaning;
                card.onclick = () => selectMeaning(card, meaning);
                meaningContainer.appendChild(card);
            });
        }

        function selectKanji(card, kanji) {
            if (selectedKanji) {
                selectedKanji.style.backgroundColor = "white";
            }
            selectedKanji = card;
            card.style.backgroundColor = "#d1e7dd";

            checkMatch();
        }

        function selectMeaning(card, meaning) {
            if (selectedMeaning) {
                selectedMeaning.style.backgroundColor = "white";
            }
            selectedMeaning = card;
            card.style.backgroundColor = "#d1e7dd";

            checkMatch();
        }

        function checkMatch() {
            if (selectedKanji && selectedMeaning) {
                const kanji = selectedKanji.textContent;
                const meaning = selectedMeaning.textContent;

                if (kanjiDict[kanji] === meaning) {
                    selectedKanji.classList.add("hidden");
                    selectedMeaning.classList.add("hidden");
                }

                selectedKanji.style.backgroundColor = "white";
                selectedMeaning.style.backgroundColor = "white";
                selectedKanji = null;
                selectedMeaning = null;
            }
        }

        createCards();
    </script>
</body>
</html>
